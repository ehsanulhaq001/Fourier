<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>

    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #title {
            flex: 1;
            margin: 20px;
            padding: 20px 100px;
            font-size: 40px;
            text-transform: uppercase;
            color: rgb(20, 90, 90);
            ;
            text-align: center;
        }
        
        #canvasHolder {
            margin: 50px;
            flex: 3;
        }
        
        #circlesDiv {
            flex: 1;
            margin: 20px;
            z-index: 100;
            font-size: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: lime;
            padding: 10px 30px;
        }
        
        #circlesDiv #circlesLabel {
            color: rgb(20, 90, 90);
            ;
        }
        
        #circlesDiv #circles {
            font-size: 30px;
            background: transparent;
            border: none;
            color: lime;
        }
    </style>
</head>

<body>
    <div id="title">Fourier Visualisation</div>

    <div id="canvasHolder">
        <canvas id="canvas"></canvas>
    </div>

    <div id="circlesDiv">
        <label id="circlesLabel">Number of Circles = </label>
        <input type="number" name="circles" id="circles" value="3" min="0" max="10">
    </div>
</body>

</html>
